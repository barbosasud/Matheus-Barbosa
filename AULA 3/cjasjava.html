<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas e Eventos</title>
    <style>
        /* CSS existente */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .evento {
            background-color: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .evento h2 {
            margin: 0;
            color: #333;
            cursor: pointer;
        }
        .evento p {
            margin: 0.5rem 0;
            color: #666;
            display: none;
        }
        button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oficinas e Eventos</h1>
    </header>
    <main>
        <div class="evento">
            <h2>Oficina de Pintura</h2>
            <p>Data: 10 de Março, 2025</p>
            <p>Local: Centro Cultural</p>
        </div>
        <div class="evento">
            <h2>Workshop de Fotografia</h2>
            <p>Data: 15 de Março, 2025</p>
            <p>Local: Sala de Conferências</p>
        </div>
        <div class="evento">
            <h2>Seminário de Tecnologia</h2>
            <p>Data: 20 de Março, 2025</p>
            <p>Local: Auditório Principal</p>
        </div>
        <button id="msgBtn">Clique para ver a mensagem</button>
    </main>
    <script>
        // Adicionando interatividade com JavaScript
        const eventos = document.querySelectorAll('.evento h2');
        eventos.forEach(evento => {
            evento.addEventListener('click', () => {
                const detalhes = evento.nextElementSibling;
                detalhes.style.display = detalhes.style.display === 'none' ? 'block' : 'none';
            });
        });

        const msgBtn = document.getElementById('msgBtn');
        msgBtn.addEventListener('click', () => {
